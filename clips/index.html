<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="article">
    <meta property="og:url" content="https://maploop.github.io/">
    <meta property="fb:app_id" content="217926898242066">
    <meta property="og:video:width" content="640" />
    <meta property="og:video:height" content="426" />
    <meta property="og:video:type" content="application/mp4" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:type" content="text/html" />
    <meta property="og:title" content="§ MeowSite">
    <meta property="og:description"  content="Maploop's Clip Viewer!"/>
    <meta property="og:site_name" content="§ MeowSite">

    <title>§ MeowSite • Maploop's Clip Viewer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="black row">
        <div class="col-1"></div>
        <div class="col-5">
            <h1 class="blenderpro-font color-white">§ MeowSite • Maploop's Clip Viewer</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <video id="clip_player" class="" width="100" height="500" src="testd.mp4" controls="controls"></video>
        </div>
        <div class="col-2"></div>
    </div>
    
    <div class="row">
        <div class="col-6"><h2 id="clip_title" class="color-white">CLIP - </h2></div>
        <div class="col-5">
            <button id="share_button" class="btn"><i class="fa-solid fa-share"></i> Share</button>
            <button id="upload_button" class="btn color-green"><i class="fa-solid fa-upload"></i> Upload Clip</button>
            <button id="download_button" class="btn color-yellow"><i class="fa-solid fa-download"></i> Download</button>
        </div>
    </div>

    <!-- Upload file modal -->
    <div id="upload_modal" class="modal">

        <div class="modal-content">
          <span id="modal_close_button" class="close">&times;</span>
          <p style="color: yellow;">These files will be uploaded to a GitHub service. You will need the GHP access token in order to view them later.</p>
          <p style="color: white; font-weight: bold;">File to upload (MP4, MKV):</p>
          <input style="color: white; font-weight:normal;" type='file'/> <br>
          <div class="row">
            <div class="col-2"><button id="submit_upload_button" style="background-color: lime" class="mt-2 btn">Submit</button></div>
            <div class="col-5"><p id="error_in_modal" style="display: none; color: crimson">ERR: No file selected</p></div>
          </div>
        </div>
      
    </div>

    <script src="back.js"></script>
    <script src="https://kit.fontawesome.com/ed041a3f03.js" crossorigin="anonymous"></script>
</body>
</html>
