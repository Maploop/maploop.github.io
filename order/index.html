            <form class="form">

                    <option value="advanced">Advanced Contract</option>
                </select>
              </div>
              <div class="form-group">
                <label for="textarea">* Project Details (At least a paragraph)</label>
                <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
              </div>
              <button class="form-submit-btn" id="send" type="submit">Submit</button>
            </form>
          </div>
    </div>
